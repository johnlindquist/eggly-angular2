<h4 *ngIf="!bookmark">Create a bookmark in <span class="text-muted">{{routeParams.get('category')}}</span></h4>
<h4 *ngIf="bookmark">Editing {{bookmark.title}}</h4>

<form class="edit-form" role="form" (ngSubmit)="saveBookmark(editedBookmark)" novalidate>
    <div class="form-group">
        <label>Bookmark Title</label>
        <input type="text" class="form-control" [(ngModel)]="editedBookmark.title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label>Bookmark URL</label>
        <input type="text" class="form-control" [(ngModel)]="editedBookmark.url" placeholder="Enter URL">
    </div>
    <button type="submit" class="btn btn-info btn-lg">Save</button>
    <button type="button" class="btn btn-default btn-lg pull-right" (click)="cancel()">Cancel</button>
</form>
