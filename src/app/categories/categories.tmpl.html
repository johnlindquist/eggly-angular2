<div class="col-sm-3 col-md-2 sidebar">
    <a [routerLink]="['/Categories']">
        <img class="logo" src="img/eggly-logo.png">
    </a>
    <ul class="nav nav-sidebar">
        <li *ngFor="#category of categories" ng-class="{'active':isCurrentCategory(category)}">
            <a [routerLink]="['/Bookmarks', {category: category.name}]">
                {{category.name}}
            </a>
        </li>
    </ul>
</div>
